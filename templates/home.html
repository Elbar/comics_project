{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
{% for i in comics %}
    <div class="card">
      <img class="card-img-top" src="media/{{ i.cover }}" alt="Card image cap" style="height: 100px">
      <div class="card-block">
        <h4 class="card-title">{{ i.name }}</h4>
        <a href="/images/{{ i.id }}/" class="btn btn-primary">Button</a>
      </div>
    </div>
{% endfor %}
{% endblock %}
